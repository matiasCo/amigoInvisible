<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ„ Amigo Invisible</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;

      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.08) 2px, transparent 3px),
        radial-gradient(circle at 80% 40%, rgba(255,255,255,.06) 2px, transparent 3px),
        radial-gradient(circle at 50% 70%, rgba(255,255,255,.05) 2px, transparent 3px),
        linear-gradient(to bottom, #0b3d2e, #06291f);
      background-size: 120px 120px, 160px 160px, 200px 200px, cover;
    }

    /* â„ï¸ NIEVE */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    /* ğŸ›· TRINEO */
    .sleigh {
      position: fixed;
      top: 10%;
      left: -300px;
      font-size: 3rem;
      animation: fly 18s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fly {
      from { transform: translateX(-300px); }
      to { transform: translateX(110vw); }
    }

    /* ğŸ TARJETA */
    .card {
      position: relative;
      background: #fffaf2;
      width: 90%;
      max-width: 480px;
      padding: 2.6rem 2rem 2.2rem;
      border-radius: 26px;
      box-shadow: 0 30px 60px rgba(0,0,0,.4);
      border: 4px solid #c1121f;
      z-index: 5;
      text-align: center;

      --font-scale: 1;
      transform: scale(var(--font-scale));
      transform-origin: center;
      transition: transform 0.2s ease;
    }

    /* ğŸ’¡ LUCES */
    .lights {
      position: absolute;
      top: -22px;
      left: 8px;
      right: 8px;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .lights span {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      animation: blink 2s infinite;
      box-shadow: 0 0 10px currentColor;
    }

    .lights span:nth-child(4n+1) { background: #ff595e; animation-delay: 0s; }
    .lights span:nth-child(4n+2) { background: #ffca3a; animation-delay: .3s; }
    .lights span:nth-child(4n+3) { background: #8ac926; animation-delay: .6s; }
    .lights span:nth-child(4n+4) { background: #1982c4; animation-delay: .9s; }

    @keyframes blink {
      0%,100% { opacity: .4; }
      50% { opacity: 1; }
    }

    h1 {
      margin-top: 1.2rem;
      font-size: clamp(2rem, 6vw, 2.4rem);
      color: #c1121f;
    }

    .rules {
      margin: 1.6rem 0;
      padding: 1.2rem;
      background: #f4efe6;
      border-radius: 16px;
      text-align: left;
      font-size: clamp(1rem, 3.5vw, 1.1rem);
      border-left: 6px solid #c1121f;
    }

    /* ğŸ¯ BOTÃ“N PRINCIPAL */
    .reveal-btn {
      width: 100%;
      margin-top: 1.6rem;
      padding: 1.2rem;
      font-size: clamp(1.1rem, 4vw, 1.25rem);
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #c1121f, #e63946);
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
    }

    /* ğŸ‘“ BOTÃ“N AGRANDAR LETRA */
    .font-btn {
      width: 100%;
      margin-top: 0.8rem;
      padding: 0.9rem;
      font-size: clamp(0.95rem, 3.5vw, 1.1rem);
      font-weight: 600;
      border-radius: 999px;
      border: 2px dashed #0b3d2e;
      background: #fff;
      color: #0b3d2e;
      cursor: pointer;
    }

    .result {
      margin-top: 1.4rem;
      font-size: clamp(1.1rem, 4vw, 1.3rem);
      display: none;
      color: #0b3d2e;
    }

    .friend {
      margin-top: .4rem;
      font-size: clamp(1.8rem, 6vw, 2.2rem);
      font-weight: 800;
      color: #c1121f;
      display: none;
    }
  </style>
</head>

<body>

  <div class="sleigh">ğŸ…ğŸ›·âœ¨</div>

  <div class="card">

    <div class="lights">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span>
    </div>

    <h1>ğŸ„ Amigo Invisible ğŸ</h1>

    <div class="rules">
      <strong>ğŸ¯ Regla 1</strong>
      <ul>
        <li>El valor estÃ¡ en el juego, no en el precio</li>
        <li>Regalo hasta <strong>$500</strong></li>
      </ul>

      <strong>ğŸ¤ª Regla 2: Las pistas</strong>
      <ul>
        <li>3 pistas locas</li>
        <li>bien chistosas</li>
        <li>para adivinarte</li>
      </ul>
    </div>

    <button id="revealBtn" class="reveal-btn">
      ğŸ Pinchame para saber tu amigo invisible
    </button>

    <button id="fontBtn" class="font-btn">
      ğŸ‘“ Agrandame la letra que soy viejo
    </button>

    <div id="result" class="result"></div>
    <div id="friend" class="friend"></div>

  </div>

  <script>
    /* â„ï¸ NIEVE */
    for (let i = 0; i < 40; i++) {
      const snow = document.createElement("div");
      snow.className = "snowflake";
      snow.textContent = "â„";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = 6 + Math.random() * 10 + "s";
      snow.style.fontSize = .6 + Math.random() * 1.4 + "em";
      document.body.appendChild(snow);
    }

    /* ğŸ‘¥ PARTICIPANTES */
    const participants = [
      { name: "Ana", key: "sol", friend: "Carlos" },
      { name: "Carlos", key: "luna", friend: "MarÃ­a" },
      { name: "MarÃ­a", key: "estrella", friend: "Juan" },
      { name: "Juan", key: "nube", friend: "SofÃ­a" },
      { name: "SofÃ­a", key: "mar", friend: "Pedro" },
      { name: "Pedro", key: "arena", friend: "LucÃ­a" },
      { name: "LucÃ­a", key: "viento", friend: "Diego" },
      { name: "Diego", key: "fuego", friend: "Laura" },
      { name: "Laura", key: "hoja", friend: "MartÃ­n" },
      { name: "MartÃ­n", key: "roca", friend: "Ana" }
    ];

    const key = new URLSearchParams(window.location.search).get("key");
    const btn = document.getElementById("revealBtn");
    const fontBtn = document.getElementById("fontBtn");
    const result = document.getElementById("result");
    const friend = document.getElementById("friend");
    const card = document.querySelector(".card");

    let fontScale = 1;

    fontBtn.addEventListener("click", () => {
      if (fontScale >= 1.35) return;

      fontScale += 0.08;
      card.style.setProperty("--font-scale", fontScale);

      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    });


    btn.addEventListener("click", () => {
      if (!key) {
        result.style.display = "block";
        result.textContent = "âŒ No se encontrÃ³ la palabra secreta.";
        return;
      }

      const person = participants.find(p => p.key === key);
      if (!person) {
        result.style.display = "block";
        result.textContent = "âŒ Palabra secreta invÃ¡lida.";
        return;
      }

      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]);
      }

      btn.style.display = "none";
      result.style.display = "block";
      friend.style.display = "block";
      result.textContent = `ğŸ‰ Hola ${person.name}, tu amigo invisible es:`;
      friend.textContent = person.friend;
    });
  </script>

</body>
</html>
