    @keyframes patternMove {
      from {
        background-position:
          0 0,
          0 0,
          0 0,
          center;
      }
      to {

          300px 300px,

      }

    .snowflake {

      top: -10px;
      color: white;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    /* ğŸ›· TRINEO */
    .sleigh {
      position: fixed;
      top: 12%;
      left: -30px;
      font-size: 3rem;
      animation: fly 18s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fly {
      from { transform: translateX(-300px); }

    /* ğŸ CARD */
    .card {
      position: relative;
      background: #fffaf2;

      border: 4px solid #c1121f;

    h1 {

      color: #c1121f;
    }

    .rules {

      border-radius: 16px;
      padding: 1.2rem;
      margin: 1.8rem 0;
      text-align: left;
      font-size: 0.95rem;
      border-left: 6px solid #c1121f;
    }

    /* ğŸ„ LUCES */
    .lights {
      position: absolute;
      top: -22px;
      left: 8px;
      right: 8px;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .lights span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      animation: blink 2s infinite;
      box-shadow: 0 0 10px currentColor;
    }

    .lights span:nth-child(4n+1) { background: #ff595e; animation-delay: 0s; }
    .lights span:nth-child(4n+2) { background: #ffca3a; animation-delay: .3s; }
    .lights span:nth-child(4n+3) { background: #8ac926; animation-delay: .6s; }
    .lights span:nth-child(4n+4) { background: #1982c4; animation-delay: .9s; }

    @keyframes blink {
      0%,100% { opacity: .4; }
      50% { opacity: 1; }
    }

    /* ğŸ¯ BOTÃ“N */
    .reveal-btn {
      margin-top: 1.8rem;

      font-weight: 700;

      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #c1121f, #e63946);
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .reveal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 26px rgba(0,0,0,.35);
    }

    .reveal-btn:active {
      transform: scale(0.95);
    }

    .result {
      margin-top: 1.6rem;
      font-size: 1.15rem;
      font-weight: 600;
      color: #0b3d2e;
      display: none;
    }

    .friend {
      font-size: 1.6rem;
      font-weight: 800;
      color: #c1121f;
      display: none;
    }
  </style>
</head>

<body>
